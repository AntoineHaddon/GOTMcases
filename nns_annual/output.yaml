nns_annual_daily:
   time_unit: day
   time_step: 1
   variables:
      - source: *

nns_annual_monthly_mean:
   time_unit: month
   time_step: 1
   variables:
      - source: temp
      - source: salt
        time_method: 2

nns_annual_hourly_bottom_surface:
   time_unit: second
   time_step: 3600
   k_start: 1
   k_stop: 110
   k_stride: 109
   variables:
      - source: temp
      - source: salt

